name: woof_to_go
description: "Woof to Go - Tu compañero de paseos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase Core
  firebase_core: ^2.24.0
  
  # Firebase Services
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.17.2
  firebase_storage: ^11.5.0
  
  # Maps y Ubicación - VERSIÓN COMPATIBLE CON WEB
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Imágenes y Multimedia
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Navegación y URLs
  url_launcher: ^6.2.0
  go_router: ^12.1.3
  
  # Utilidades
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  
  # Diseño y UI
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # ASSETS CORREGIDOS - SOLO INCLUIR LOS QUE EXISTEN
  assets:
    - assets/images/
    - assets/icons/
    # - assets/fonts/  # COMENTAR SI NO EXISTEN
    - web/icons/
    # - web/screenshots/  # COMENTAR SI NO EXISTEN
  
  # REMOVER LA CONFIGURACIÓN DE PLUGINS PROBLEMÁTICA
  # ELIMINA ESTA SECCIÓN COMPLETA:
  # plugin:
  #   platforms:
  #     android:
  #       default_package: google_maps_flutter
  #     ios:
  #       default_package: google_maps_flutter
  #     web:
  #       default_package: google_maps_flutter_web

# Configuración de íconos (mantener igual)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/foreground.png"

# Configuración de splash screen (mantener igual)
flutter_native_splash:
  color: "#2196F3"
  image: "assets/icons/splash.png"
  web: true
  android: true
  ios: true